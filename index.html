<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexel Clothing – Luxury Meets Lifestyle</title>
<meta name="description" content="Nexel Clothing — where luxury meets lifestyle. Explore premium fashion, sleek gadgets, and signature fragrances. Quality, style, and elegance in every product. Shop[...]
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  /* Ensure logo is visible */
  .logo img {
    max-width: 100px;
    height: auto;
    display: block;
    z-index: 10;
    position: relative;
  }
  
  .hero-logo {
    max-width: 150px;
    height: auto;
    display: block;
    margin: 0 auto 20px;
    z-index: 10;
    position: relative;
  }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Nexel Clothing Logo" id="logo">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#productContainer">Shop</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#" onclick="showLogin()" style="color: #D4AF37;">Admin</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <img src="logo.png" alt="Nexel Clothing Logo" class="hero-logo">
        <h1>Luxury Meets Lifestyle</h1>
        <p>Clothing. Phones. Perfumes.</p>
        <a href="#productContainer" class="btn">Shop Now</a>
    </div>
</section>

<section class="shop">
    <h2 class="section-title">Shop</h2>

    <div class="filters">
        <button onclick="filterProducts('All')">All</button>
        <button onclick="filterProducts('Clothing')">Clothing</button>
        <button onclick="filterProducts('Phones')">Phones</button>
        <button onclick="filterProducts('Perfumes')">Perfumes</button>
    </div>

    <div class="products" id="productContainer"></div>
</section>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLogin()">&times;</span>
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Password" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Login</button>
    </div>
</div>

<section class="admin" id="adminPanel" style="display:none;">
    <div class="admin-header">
        <h2 class="section-title">Admin Panel</h2>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="admin-container">
        <div class="admin-form">
            <h3>Add New Product</h3>
            
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="text" id="productPrice" placeholder="e.g R599">
            </div>

            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory">
                    <option value="">Select Category</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Phones">Phones</option>
                    <option value="Perfumes">Perfumes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productImage">Product Image</label>
                <div class="file-input-wrapper">
                    <input type="file" id="productImage" accept="image/*">
                    <span id="fileName">No file chosen</span>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>

            <button onclick="addProduct()" class="add-btn">Add Product</button>
            <div id="successMessage" class="success-message" style="display:none;">✓ Product added successfully!</div>
        </div>

        <div class="admin-products">
            <h3>Manage Products</h3>
            <div class="category-tabs">
                <button onclick="showCategoryProducts('All')" class="tab-btn active">All Products</button>
                <button onclick="showCategoryProducts('Clothing')" class="tab-btn">Clothing</button>
                <button onclick="showCategoryProducts('Phones')" class="tab-btn">Phones</button>
                <button onclick="showCategoryProducts('Perfumes')" class="tab-btn">Perfumes</button>
            </div>
            <div id="adminProductsList" class="admin-products-list"></div>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 Nexel Clothing. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
